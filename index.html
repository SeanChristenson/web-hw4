<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Story</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="story">
        <p id="storyText">Welp, you did the thing your mom told you not to. You explored. You find yourself at the edge of a dense forest...</p>
        <div id="choices">
            <input type="text" id="decisionInput" placeholder="Type your decision and press Enter">
        </div>
        <button id="restartButton">Restart Story</button>
        <img id="storyImage" src="" alt="Story Image">
    </div>

    <script src="script.js"></script>
</body>
</html>
